<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <link rel="stylesheet" href="styleTransferencia.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
    <title>DBMoney Pix</title>
</head>

<body>
    <div class="father">
        <div class="sidebar">
            <h2>DBM</h2>
            <center>
                <img src="/images/Profile.png" alt="Profile Image" class="profileImage">
                <h3>Paulo Andrade</h3>
                <h5>123456789-0</h5>
            </center>
            <a href="#"><img src="/Icon/dashboard.png" alt="DashBoard Icone" width="32px"><span>DashBoard</span></a>
            <a href="#"><img src="/Icon/money.png" alt="Transferencia Icone" width="32px"><span>Transferência</span></a>
            <a href="#"><img src="/Icon/PixIcon.png" alt="Pix Icone" width="32px"><span>Pix</span></a>
            <a href="#"><img src="/Icon/iphone.png" alt="Recarga Icone" width="32px"><span>Recarga</span></a>
            <a href="#"><img src="/Icon/deposito.png" alt="Deposito Icone" width="32px"><span>Depósito</span></a>
            <a href="#"><img src="/Icon/file.png" alt="Extrato Icone" width="32px"><span>Extrato</span></a>
            <a href="#"><img src="/Icon/emprestimo.png" alt="Emprestimo Icone" width="32px"><span>Empréstimo</span></a>
            <div class="gerenciamento">
                <h5>GERENCIAMENTO</h5>
                <a href="#">Configurações da Conta</a>
                <a href="#">Atendimento ao Cliente</a>
            </div>
        </div>
    </div>

    <div class="tituloPagina">
        <h3>Pix</h3>
    </div>

    <div class="formTransf">
        <form action="">
            <label for="tipoChave">Tipo de Chave</label>
            <select name="tipoChave" id="tipoChave" required>
                <option value="0">CPF/CNPJ</option>
                <option value="1">Telefone</option>
                <option value="2">Email</option>
                <option value="3">Aleatória</option>
            </select>
            <label for="chave">Chave Pix</label>
            <input type="text" name="chave" placeholder="Digite a chave pix" required>
            <label for="valor">Valor</label>
            <input type="text" name="valor" id="valor" placeholder="Digite o valor da operação" required>
            <label for="descricao">Descrição</label>
            <textarea style="resize: none;" id="descricao" name="descricao" rows="4" cols="45" maxlength="300" placeholder="Mensagem..."></textarea>
            <input type="submit" id="submitBtn" value="Fazer Pix">
        </form>
    </div>


</body>

</html>
